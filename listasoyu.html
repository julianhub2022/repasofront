<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--
    Ordenadas/Desordenadas

     1. Ordenadas
    ES una lista ordenada q contiene        
     Atributos:
        -type:
                 : 1 => numérico
                 : A => alfabético(mayus)
                 : a => alfabético(minis)
                 : I => romano(mayus)
                 : i => romano(minus)
     -->  
<ol type="A" reversed>
       
     <li>Item 1</li>
     <li>Item 2</li>
     <li>Item 3</li>
  </ol> 
 <!--
    Ordenadas/Desordenadas
     1. Ordenadas
    ES una lista ordenada q contiene Atributos:
      -start: Define el inicio
    -->  
<ol start="0">  
    <li>Item I</li>
    <ol><li>Item I.I</li>
        <li>Item I.II</li>
        <li>Item I.III</li>
        <li>Item I.IV</li>
        <li>Item I.V</li>
    </ol>
    <li>Item II</li>
    <li>Item III</li>
 </ol> 
<!--
    2. Desordenadas
    ES una lista desordenada q contiene
     Atributos:
       -type:  Disc
               Circle
               Square
               None                
-->  
<ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
<ul type="circle">
        <li>Item 3</li>
        <li>Item 4</li>
<ul type="square">
        <li>Item 5</li>
        <li>Item 6</li>
<ul type="none">
        <li>Item 7</li>
        <li>Item 8</li>
</ul>

</body>
</html>
